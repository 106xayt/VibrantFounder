spring.application.name=Bachelor
spring.devtools.restart.enabled=false

# ===============================
# Anthropic AI config
# ===============================
ai.anthropic.base-url=https://api.anthropic.com
ai.anthropic.api-key=${ANTHROPIC_API_KEY}

# OBS:
# Hvis "claude-opus-4-6" ikke finnes/ikke er tilgjengelig for kontoen din,
# bytt til en kjent/tilgjengelig model-id (eksempel under).
# ai.anthropic.model=claude-3-5-sonnet-20241022
ai.anthropic.model=claude-opus-4-6

ai.anthropic.max-tokens=8192
ai.anthropic.temperature=0.2

# VIKTIG: 30s er for lavt -> backend timouter og Vite viser 502
ai.anthropic.timeout=PT5M

# ===============================
# H2 DATABASE (DEV)
# ===============================
spring.datasource.url=jdbc:h2:mem:bachelor;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===============================
# Flyway
# ===============================
spring.flyway.enabled=false

# ===============================
# JPA / Hibernate
# VIKTIG: none = Hibernate gjør INGENTING med schema.
# Flyway eier alle tabeller via FlywayConfig.java.
# ===============================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

# ===============================
# Logging
# ===============================
logging.level.org.flywaydb=DEBUG
logging.level.org.springframework.security=INFO

# (valgfritt men nyttig for å se AI latency/problemer)
logging.level.no.vibrantfounder.bachelor.ai=DEBUG
logging.level.no.vibrantfounder.bachelor.marketing=DEBUG

# ===============================
# H2 Console (DEV ONLY)
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# Basic Auth (DEV)
# ===============================
spring.security.user.name=admin
spring.security.user.password=admin123