spring.application.name=Bachelor
spring.devtools.restart.enabled=false

ai.anthropic.base-url=https://api.anthropic.com
ai.anthropic.api-key=${ANTHROPIC_API_KEY}
ai.anthropic.model=claude-opus-4-6
ai.anthropic.max-tokens=4096
ai.anthropic.temperature=0.2
ai.anthropic.timeout=PT30S

spring.datasource.url=jdbc:h2:mem:bachelor;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.security.user.name=admin
spring.security.user.password=admin123
logging.level.org.springframework.security=DEBUG
